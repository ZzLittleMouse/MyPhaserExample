<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../phaser.min.js"></script>
</head>
<body>
    <script>

        var game = new Phaser.Game(800,600,Phaser.CANVAS,'parent',{
            preload:preload,
            create:create,
            update:update,
        });

        function preload(){
            console.log("初始化资源")
            game.load.image("star","./assets/star.png");
            game.load.image("sky","./assets/sky.png");
            game.load.image("ground","./assets/platform.png");//地面
            game.load.image("heart","./assets/heart.png");
            game.load.image("first","./assets/firstaid.png");//医疗包
            game.load.spritesheet("dude","./assets/dude.png");
            game.load.image("diamond","./assets/diamond.png");
            game.load.spritesheet("baddie","./assets/baddie.png");
            game.load.audio("assets/aidboom.mp3");
            game.load.audio("assets/badboom.mp3");

        }

        var platform;

        function create(){
            console.log("创建场景");
            game.physics.startSystem(Phaser.ARCADE);
            game.add.sprite(0,0,"sky");

            platform = game.add.group();
            platform

        }

        function update(){
            console.log("刷新场景");
        }
    </script>
</body>
</html>
